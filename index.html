<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bfe906e9c2.js" crossorigin="anonymous"></script>
    <title>Our Servies</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <h1>Our Services</h1>
        </div>
        <div class="grid-container">
            <div class="banner1 banner 0">
                <h2>Brow Wax</h2>
                <button class="btn brow-btn">
                    See More
                </button>
            </div>


            <div class="banner2 banner 1">
                <h2>Brow Tweeze</h2>
                <button class="btn brow-tweeze-btn">
                    See More
                </button>
            </div>


            <div class="banner3 banner 2">
                <h2>Brow Laminaton</h2>
                <button class="btn brow-lam-btn">
                    See More
                </button>
            </div>


            <div class="banner4 banner 3">
                <h2>Nose Wax</h2>
                <button class="btn nose-btn">
                    See More
                </button>
           </div>


            <div class="banner5 banner 4">
                <h2>Brow Wax + Tint</h2>
                <button class="btn tint-btn">
                    See More
                </button>
            </div>


            <div class="banner6 banner 5">
                <h2>Brow Wax + Laminaton + Tint</h2>
                <button class="btn all-btn">
                    See More
                </button>
            </div>

        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal-container">
            <h3 class="title">model content</h3>
            <p class="desc"></p>
            <strong class="price"></strong>
            <p class="duration"></p>
            <button>Book Now</button>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
